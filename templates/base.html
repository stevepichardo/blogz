<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error{
                color: red;
            }
        </style>
    </head>
<body>
    {% block title %}
    
    {% endblock %}
    
    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    <span>
        <a href="/blog">Main Blog Page</a>
    </span>
    <span>
        <a href="/newpost">Add a Blog Entry</a>
    </span>
    <span>
        <a href='/login'>Login</a>
    </span>

    {% block content %}
    {% endblock %}

</body>
</html>
