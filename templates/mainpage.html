{% extends "base.html" %}

{% block title %}<h1>Blog Post</h1>{% endblock %}
{% block content %}

    {% if bloglist|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
    
    {% for blog in bloglist %}
    <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
    <p>{{blog.body}} </p>
    <em>Written by...<a href="/blog?userId={{blog.owner_id}}">{{blog.owner.username}}</a></em>
    <hr />
    {% endfor %}
    {% endif %}


{% endblock %}
