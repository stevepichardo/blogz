{% extends "base.html" %}

{% block title %}<h1>Blog Post</h1>{% endblock %}
{% block content %}

    {% if bloglist|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
    
    {% for blog in bloglist %}
    <div class="blogs">
        <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
        <hr />
        <p>{{blog.body}} </p>
        <p><em>Written by...<a href="/blog?userId={{blog.owner_id}}">{{blog.owner.username}}</a></em></p>
    </div>
    {% endfor %}
    {% endif %}


{% endblock %}
