{% extends "base.html" %}

{% block content %}
<h1>Add a Blog Entry</h1>



<form action="/newpost" method='post'>
    <label>
        Title for your new blog:
        <div><input type="text" name='title' style="display:inline-block;"/></div>
    </label>

    <div>
        <label>
            Your new blog:
            <div><textarea name="body" style="display:inline-block;"></textarea></div>
        </label>
        <div><input type="submit" value='Add Blog'/></div>
    </div>
</form>

{% endblock %}
