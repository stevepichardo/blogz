{% extends "base.html" %}

{% block title %}<h1>Bloggers</h1>{% endblock %}
{% block content %}


{% if user_list|length == 0 %}
<p>No users yet</p>
{% else %}

{% for user in user_list %}
<h2><a class="user_class" href="/blog?userId={{user.id}}">{{user.username}}</a></h2>
<hr />
{% endfor %}
{% endif %}


{% endblock %}
